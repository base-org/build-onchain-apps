[profile.default]
src = "src"
out = "out"
libs = ["lib"]
fs_permissions = [{ access = "read", path = "./"}]
solc="0.8.23"

[rpc_endpoints]
"${NETWORK}"="${RPC_URL}"

[etherscan]
"${NETWORK}"={key="${BLOCK_EXPLORER_API_KEY}"}

